<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - Proyecto Auth</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">MiSitio</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="login.html">Iniciar Sesión</a></li>
      <li><a href="recuperar.html">Recuperar Contraseña</a></li>
    </ul>
  </div>
</nav>
<div class="nav-spacer"></div>

<main class="container">
  <div class="card">
    <h1>Registro de Usuario</h1>

    <form id="formRegistro" novalidate>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>
      <div id="nombreError" class="error"></div>

      <label for="email">Correo electrónico (usuario):</label>
      <input type="email" id="email" required>
      <div id="emailError" class="error"></div>

      <label for="celular">Número de móvil:</label>
      <input type="tel" id="celular" placeholder="+59171234567 o 71234567" required>
      <div id="celularError" class="error"></div>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <div class="show-pass"><input type="checkbox" id="mostrarPass"> Mostrar contraseña</div>
      <div id="passwordError" class="error"></div>

      <button class="button" type="submit">Registrarse</button>
      <div id="mensaje" class="small"></div>
    </form>
  </div>
</main>

<script src="js/registro.js"></script>
</body>
</html>
