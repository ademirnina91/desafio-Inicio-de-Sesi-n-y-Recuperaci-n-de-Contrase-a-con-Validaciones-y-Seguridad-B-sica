<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar - Proyecto Auth</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">MiSitio</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="login.html">Iniciar Sesión</a></li>
      <li><a href="recuperar.html">Recuperar Contraseña</a></li>
    </ul>
  </div>
</nav>
<div class="nav-spacer"></div>

<main class="container">
  <div class="card">
    <h1>Recuperar / Actualizar Contraseña</h1>
    <form id="formRecuperar" novalidate>
      <label for="emailRecup">Correo registrado:</label>
      <input type="email" id="emailRecup" required>
      <div id="emailRecupError" class="error"></div>

      <label for="newPassword">Nueva contraseña:</label>
      <input type="password" id="newPassword" required>
      <div class="show-pass"><input type="checkbox" id="mostrarNewPass"> Mostrar contraseña</div>
      <div id="newPassError" class="error"></div>

      <button class="button" type="submit">Actualizar contraseña</button>
      <div id="recupMensaje" class="small"></div>
    </form>
  </div>
</main>

<script src="js/recuperar.js"></script>
</body>
</html>
