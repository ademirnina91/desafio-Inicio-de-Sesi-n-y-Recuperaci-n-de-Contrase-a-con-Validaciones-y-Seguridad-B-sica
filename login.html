<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Proyecto Auth</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">MiSitio</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="login.html">Iniciar Sesión</a></li>
      <li><a href="recuperar.html">Recuperar Contraseña</a></li>
    </ul>
  </div>
</nav>
<div class="nav-spacer"></div>

<main class="container">
  <div class="card">
    <h1>Inicio de Sesión</h1>
    <form id="formLogin" novalidate>
      <label for="emailLogin">Correo:</label>
      <input type="email" id="emailLogin" required>
      <div id="loginError" class="error"></div>

      <label for="passwordLogin">Contraseña:</label>
      <input type="password" id="passwordLogin" required>
      <div class="show-pass"><input type="checkbox" id="mostrarPassLogin"> Mostrar contraseña</div>

      <button class="button" type="submit">Ingresar</button>
      <div id="loginMensaje" class="small"></div>
      <div class="footer-links">
        <span id="linkRecuperar" class="link" style="display:none"><a href="recuperar.html">Recuperar contraseña</a></span>
      </div>
    </form>
  </div>
</main>

<script src="js/login.js"></script>
</body>
</html>
